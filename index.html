<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="added">
        <h3 class="added__title title">Add Item</h3>
        <div class="added__task-wrapper">
          <input id="new-task" class="added__input" type="text">
          <button class="added__button button">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="incomplete__title title">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete__list list">
          <li class="list__task task">
            <input type="checkbox" class="task__choice">
            <label class="task__content">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__button_edit button">Edit</button>
            <button class="task__button_delete button">
              <img src="./remove.svg" class="button__image_delete" alt="Remove button">
            </button>
          </li>
          <li class="list__task list__task_edit task">
            <input type="checkbox" class="task__choice">
            <label class="task__content task__content_edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task__input_edit">
            <button class="task__button_edit button">Save</button>
            <button class="task__button_delete button">
              <img src="./remove.svg" class="button__image_delete" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul id="completed-tasks" class="completed__list list">
          <li class="list__task task">
            <input type="checkbox" class="task__choice" checked>
            <label class="task__content task__content_completed">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__button_edit button">Edit</button>
            <button class="task__button_delete button">
              <img src="./remove.svg" class="button__image_delete" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
